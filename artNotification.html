<!DOCTYPE html>
    <head>
        <title>MVP Web App</title>
        <link rel="stylesheet" type="text/css" href="artNotification.css">
    </head>
    <body>
      <div id="header">
        <h1 id="header1">Thank you for signing up!<br>Come back here to know what's going on!</h1><br>
      </div>
      <h1>Your Profile</h1><br>
      <a href="url"><p>My Profile</p></a>
      <div class="wallImages">
        <h1>Walls near you</h1><br>
        <!-- these images of walls should be in a row, hover over them and click will take you to the wall details and how to contact the wall owner -->
        <!-- the javascript should have their preferred locations -->
        <div id="images">
          <img src="http://www.fubiz.net/wp-content/uploads/2016/09/Stencil-Graffiti-Murals-by-Martin-Whatson-0-900x515.jpg">
          <img src="https://media.treehugger.com/assets/images/2016/07/hoxxoh-douglas-hoekzema-13.jpg.600x315_q90_crop-smart.jpg">
          <img src="http://media.culturemap.com/crop/0d/e6/960x720/Houston-street-art_161517.jpg">
        </div>
      </div>
      <div class="wallOwners">
        <h1>Wall owners who are interested in your art and would like to contact you...</h1>
          <!-- Each name should have it's profile picture as well -->
          <div id="profiles">
            <img class="profileImg" src="https://www.iconexperience.com/_img/g_collection_png/standard/512x512/businessman.png">
            <img class="profileImg" src="https://www.iconexperience.com/_img/g_collection_png/standard/512x512/businesswoman2.png">
            <img class="profileImg" src="https://www.iconexperience.com/_img/g_collection_png/standard/512x512/delivery_man.png">
          </div>
          <div id="profileName">
            <a href="url">Jimmy Debt</a>
            <a href="url">Cassie Anne</a>
            <a href="url">Bob Stone</a>
          </div>
      </div>
    </body>
</html>
